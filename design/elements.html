<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS -->

  <a href="javascript:void(0)" class="custom-button">Button</a>

    <input class="custom-button_form" type="button" value="Input Button">

  <div class="container">
    <div class="imglist custom-imglist">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <a class="work-sample-link" href="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" data-fancybox="images">
            <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">

        </div>
        <div class="col-lg-4 col-md-6">

        </div>
        <div class="col-lg-4 col-md-6">

      </div>
    </div>

  <!-- Owl Carousel Structure -->

    <div class="item">
      <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">

    <div class="item">

    </div>
    <div class="item">
      <img src="https://swagata-codearts.github.io/goodwebdesign/images/all-work-img-1.webp" alt="Work sample">
    </div>
  </div>

  <script src="../js/jquery-min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/custom.js"></script>
  <!-- Fancy Box -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
